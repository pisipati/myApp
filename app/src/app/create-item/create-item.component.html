<h3>Add Item</h3>
<div [hidden]="submitted" style="width: 400px;">
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label> Item Name :*</label>    
        <input type="text" class="form-control" id="name"
   required [(ngModel)] = "item.name" name="name">
    </div>
     <div class="form-group">
        <label> Item Image:*</label>

       
        <input type="text" class="form-control" id="image_url"
        required [(ngModel)] = "item.image_url" name="image_url">
    </div>
    <div class="form-group">
        <label> category:*</label>

       
        <input type="text" class="form-control" id="category"
        required [(ngModel)] = "item.category" name="category">
    </div>
    <div class="form-group">
        <label> Price:*</label>

       
        <input type="text" class="form-control" id="price"
        required  [(ngModel)] = "item.price" name="price">
    </div>
    <div class="form-group">
        <label> Item Description:*</label>

       
        <input type="text" class="form-control" id="description"
        required [(ngModel)] = "item.description" name="description">
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
<div></div>
